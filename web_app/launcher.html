<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tuner Launcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .launcher {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }
        .checking {
            background: #e3f2fd;
            color: #1976d2;
        }
        .online {
            background: #e8f5e9;
            color: #388e3c;
        }
        .offline {
            background: #ffebee;
            color: #c62828;
        }
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #764ba2;
            color: white;
        }
        .instructions {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        .instructions li {
            margin: 10px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h1>üéπ Entropy Piano Tuner</h1>
        
        <div id="statusBox" class="status checking">
            <div class="spinner"></div>
            <p>Controleren of server draait...</p>
        </div>

        <div id="onlineContent" style="display: none;">
            <p>‚úÖ Server draait op poort 5555</p>
            <button class="btn-primary" onclick="openApp()">Open Piano Tuner</button>
        </div>

        <div id="offlineContent" style="display: none;">
            <p>‚ùå Server draait niet</p>
            <div class="instructions">
                <p><strong>Start de server:</strong></p>
                <ol>
                    <li>Ga naar de folder: <code>web_app</code></li>
                    <li>Dubbelklik op: <code>start_server.bat</code></li>
                    <li>Of open terminal en run: <code>python app.py</code></li>
                </ol>
            </div>
            <button class="btn-secondary" onclick="checkServer()">üîÑ Opnieuw controleren</button>
        </div>
    </div>

    <script>
        let checkInterval = null;

        async function checkServer() {
            const statusBox = document.getElementById('statusBox');
            const onlineContent = document.getElementById('onlineContent');
            const offlineContent = document.getElementById('offlineContent');

            statusBox.style.display = 'block';
            statusBox.className = 'status checking';
            statusBox.innerHTML = '<div class="spinner"></div><p>Controleren...</p>';
            onlineContent.style.display = 'none';
            offlineContent.style.display = 'none';

            try {
                const response = await fetch('http://localhost:5555/api/piano_data', {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    // Server is online - stop auto-checking
                    if (checkInterval) {
                        clearInterval(checkInterval);
                        checkInterval = null;
                    }
                    statusBox.style.display = 'none';
                    onlineContent.style.display = 'block';
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                // Server is offline
                statusBox.style.display = 'none';
                offlineContent.style.display = 'block';
            }
        }

        function openApp() {
            window.location.href = 'http://localhost:5555';
        }

        // Check once on page load
        checkServer();
    </script>
</body>
</html>
